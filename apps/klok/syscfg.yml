syscfg.vals:
  # SPI port 0 connected to ST7789 display
  SPI_0_MASTER: 1
  OS_MAIN_STACK_SIZE: 1024
  BLE_HCI_TRANSPORT: builtin
  REBOOT_LOG_FCB: 1
  LOG_FCB2: 0
  LOG_FCB: 1
  CONFIG_FCB2: 0
  LOG_MGMT: 1
  CONFIG_MGMT: 1

  # Enable nrf52 internal temperature
  TEMP: 1

  # Minimize RAM usage
  METRICS_POOL_COUNT: 10

  BLE_SVC_DIS_MANUFACTURER_NAME_READ_PERM: 1
  BLE_SVC_DIS_MANUFACTURER_NAME_DEFAULT: '"PINE64"'
  BLE_SVC_DIS_MODEL_NUMBER_READ_PERM: 1
  BLE_SVC_DIS_MODEL_NUMBER_DEFAULT: '"PineTime"'
  BLE_SVC_DIS_HARDWARE_REVISION_READ_PERM: 1
  BLE_SVC_DIS_HARDWARE_REVISION_DEFAULT: '"1.0a"'
  BLE_SVC_DIS_SOFTWARE_REVISION_READ_PERM: 1
  BLE_SVC_DIS_SOFTWARE_REVISION_DEFAULT: '"Klok"'
  BLE_SVC_DIS_FIRMWARE_REVISION_READ_PERM: 1
  BLE_SVC_DIS_FIRMWARE_REVISION_DEFAULT: '"?.?.?"'
